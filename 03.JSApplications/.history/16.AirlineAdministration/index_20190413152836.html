<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Airline Administration</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/notifications.css">
    <!-- node modules scripts -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="./node_modules/sammy/lib/sammy.js"></script>
    <script src="./node_modules/sammy/lib/plugins/sammy.handlebars.js"></script>

    <!-- default scripts -->
    <script src="./scripts/kinvey.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/notification.js"></script>

    <!-- services -->
    <script src="./scripts/services/user-service.js"></script>
    <script src="./scripts/services/airline-service.js"></script>

    <!-- handlers -->
    <script src="./scripts/handlers/user-handler.js"></script>
    <script src="./scripts/handlers/home-handler.js"></script>
    <script src="./scripts/handlers/airline-handler.js"></script>
</head>

<body>

    <div id="container">









        <section id="viewFlightDetails">
            <div class="ticket-area">
                <div class="ticket-area-left">
                    <img src="http://airportcluj.ro/fisiere/userfiles/Bari_28.03.07_088.jpg" alt="">
                </div>
                <div class="ticket-area-right">
                    <h3>CLUJ-NAPOCA</h3>
                    <div>from Sheffield</div>
                    <div class="data-and-time">
                        20 April 14:00
                        <a href="" class="edit-flight-detail"></a>
                    </div>
                    <div>
                        55 Seats (13.12 per seat)
                    </div>
                </div>
            </div>
        </section>



        <section id="viewMyFlights">
            <h3>Your Flights</h3>
            <div class="flight-ticket">
                <div class="flight-left">
                    <img src="http://airportcluj.ro/fisiere/userfiles/Bari_28.03.07_088.jpg" alt="">
                </div>
                <div class="flight-right">
                    <div>
                        <h3>CLUJ-NAPOCA</h3><span>15 January</span>
                    </div>
                    <div>
                        from Sheffield <span>14:00</span>
                    </div>
                    <p>55 Seats (13.12$ per seat) </p>
                    <a href="" class="remove">REMOVE</a>
                    <a href="" class="details">Details</a>
                </div>

            </div>
            <div class="flight-ticket">
                <div class="flight-left">
                    <img src="https://dynaimage.cdn.cnn.com/cnn/q_auto,w_602,c_fill,g_auto,h_339,ar_16:9/http%3A%2F%2Fcdn.cnn.com%2Fcnnnext%2Fdam%2Fassets%2F170623115234-heathrow---getty.jpg" alt="">
                </div>
                <div class="flight-right">
                    <div>
                        <h3>LONDON</h3><span>18 January</span>
                    </div>
                    <div>from Cluj-Napoca <span>16:00</span>
                    </div>
                    <p>36 Seats (15$ per seat) </p>
                    <a href="" class="remove">REMOVE</a>
                    <a href="" class="details">Details</a>
                </div>
            </div>
        </section>

    </div>

    <div id="notifications">
        <div id="loadingBox" class="notification">
            <span>Loading â€¦</span>
        </div>
        <div id="infoBox" class="notification">
            <span>Info</span>
        </div>
        <div id="errorBox" class="notification">
            <span>Error</span>
        </div>
    </div>

</body>

</html>
